name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          xcodebuild build \
            -project JARVIS.xcodeproj \
            -scheme JARVIS \
            -destination 'platform=macOS' \
            -quiet
      - name: Test
        run: |
          xcodebuild test \
            -project JARVIS.xcodeproj \
            -scheme JARVIS \
            -destination 'platform=macOS' \
            -quiet
